<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ text1 }}
        <br>
        {{ text2.slice( 0, 4 ) }} 
        <br>
        {{ text2Prefix }}  <!-- 메소드 호출 방식으로 쓰면 안된다! () x-->
    </div>
    <!-- // document.querySelector().innerHTMl = HTML + DATA -->
    <!-- // Component = HTML + CSS + DATA ( JAVASCRIPT ) -->
    <!-- // Component 간 소통, props, event -->
     
    <!-- // .html => 복수개의 다양한, 부모자식 관계의 Component 들로 구성 -->
    <!-- SPA index.html 하나가 어마어마한 크기의 파일 문제 -->

    <!-- 결국, 표준 ..html 의 구조 탈피 ===> 비표준 개발 방법으로 전환  -->
    <!-- 비표준 개발 방법은 Framework 마다 다 다르다. 하지만, 공통적으로 npm, node 기반으로 처리 하는 건 동일 -->
    <!-- Vue 어떤 비표준으로 개발 ??  .vue 파일로 Component를 구성 ==> .index.html 이 결국 여러개의 .vue로 쪼개어서 개발된 후 합쳐지는 과정을 거친다. -->
    <!-- .vue 파일은 <template><css><script> 3개의 요소로 만들어지는데, 브라우저는 이를 실행 불가 (비표준) -->
    <!-- .vue 파일을 실행해서 테스트 (백엔드 통신, 화면 이벤트 처리.....) 하려면 
        compile 과정을 통해서 다시 표준 html로 전환하는 과정이 필요한데 이 과정을 담당하는 툴 VUE_CLI 이다. -->
    <!-- .vue 파일을 개발하는 과정 전체에서 VUE_CLI 는 Compile ( npm run build ) -> Run( npm run serve ) 과정을 거쳐 실행-->
    <script>
        const vue = new Vue({
            el: '#app', // el property 제외  
            data: function(){
                return {   // return 빼먹으면 안된다!
                    text1: 'Hello, Vue!',
                    text2: '123456789',
                    text3: 'B'
                }
            },
            computed: {
                // computed 각 항목들이 method 으로 구성
                // 일종의 getter 역할
                // 대상이 되는 data 항목 (text2)을 모니터링 하다가 변경되면 다시 호출해서 그 값을 저장
                // 반복적으로 사용이 되더라도 대상이 되는 data 항목 (text2) 의 값이 변하지 않으면 호출되지 않는다.
                text2Prefix: function(){
                    console.log("text2 prefix!!!")
                    return this.text2.slice( 0, 4 ); // this : Vue instance 객체
                }
            },
            created: function(){ 
            console.dir(this)
        },

        }); 


    </script>

</body>
</html>
