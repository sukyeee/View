<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Student Test</title>
</head>

<body>
    <div id="app">
        <h4>학생 관리</h4>
        <hr>
        <table>
            <thead>
                <tr>
                    <td>StudentId</td>
                    <td>StudentNm</td>
                    <td>email</td>
                    <td>phone</td>
                </tr>
            </thead>
            <tbody>

                <tr v-for="(student,index) in studentList" :key="index" @click="detailStudent(student.studentId)">
                    <td>{{student.studentId}}</td>
                    <td>{{student.studentNm}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>StudentNm</td>
                        <td><input type="text" v-model="student.studentNm"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" v-model="student.email"></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="text" v-model="student.phone"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div style="border: 1px; margin: auto; text-align: center">
            <button @click="insertStudent" id="btnInsert">등록</button>
            <button @click="updateStudent" id="btnUpdate">수정</button>
            <button @click="deleteStudent" id="btnDelete">삭제</button>
            <button @click="clear" id="btnClear">초기화</button>
        </div>
    </div>

    <script>
        // #2. 언제 서버와의 통신 ?
        // life-cycle method
        // !create / mount / update

        // #3. Dynamic Rendering 예제 참조
        new Vue({
            el: "#app",
            data() {
                return {
                    studentList: [],
                    student: {
                        studentId: 0,
                        studentNm: "",
                        email: "",
                        phone: ""
                    },
                    baseUrl: "http://localhost:8080"
                }

            },
            methods: {
                async listStudent() {
                    // fetch
                    try {
                        let response = await fetch(this.baseUrl + '/students');
                        let data = await response.json();
                        this.studentList = data
                    } catch (error) {
                        console.log(error)
                    }
                },
                async insertStudent() {

                    let urlParams = new URLSearchParams(this.student);
                    let fetchOptions = {
                        method: "POST",
                        body: urlParams
                    }
                    try {
                        let response = await fetch(this.baseUrl + '/students', fetchOptions)
                        let data = await response.json();
                        this.listStudent()
                        this.clear()
                    } catch (error) {
                        console.log(error)
                    }
                },
                async detailStudent(studentId) {
                    // 상세
                    // get /students/123			
                    let url = 'http://localhost:8080/students/' + studentId;
                    try {
                        let response = await fetch(url);
                        let data = await response.json();
                        this.student = data;
                    } catch (error) {
                        console.log(error)
                    }
                },
                async updateStudent() {
                    // fetch + rest api
                    // /students PUT
                    let url = this.baseUrl + '/students/' + this.student.studentId;

                    let student = {
                        studentId: this.student.studentId,
                        studentNm: this.student.studentNm,
                        email: this.student.email,
                        phone: this.student.phone
                    }

                    let urlParams = new URLSearchParams(student);
                    let fetchOptions = {
                        method: "PUT",
                        body: urlParams
                    }

                    try {
                        let response = await fetch(url, fetchOptions)
                        let data = await response.json();
                        console.log(data);
                        this.listStudent()
                        this.clear();
                    } catch (error) {
                        console.log(error)
                    }
                },
                async deleteStudent() {
                    let url = this.baseUrl + '/students/' + this.student.studentId;

                    let fetchOptions = {
                        method: "DELETE",
                    }
                    // fetch + rest api
                    // /students DELETE
                    try {
                        let response = await fetch(url, fetchOptions)
                        let data = await response.json();
                        console.log(data);
                        this.listStudent()
                        this.clear();
                    } catch (error) {
                        console.log(error)
                    }
                },
                async clear() {
                    this.student.studentId = ''
                    this.student.studentNm = ''
                    this.student.email = ''
                    this.student.phone = ''
                }

            },
            created() {
                this.listStudent()
            },

        })

    </script>
</body>

</html>
