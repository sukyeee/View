<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
 

</head>
<body>
    <div id="app">
        <h4>Lazy</h4>
        <!-- 글자 한개 한개 변할 때 마다 ==> 전체 입력이 끝나면 (lose focus) 양방향 바인딩 -->
        <input type="text" v-model.lazy="lazyText"> {{ lazyText }}

        <h4>Number</h4>
        <!-- 숫자만 입력 처리 -->
        <input type="text" v-model.number="numberText"> {{ numberText }}

        <h4>Trim</h4>
        <!-- 양쪽 끝의 whitespace 문자 제거 -->
        <input type="text" v-model.trim="trimText"> {{ '>>>>' + trimText + '<<<<' }}


    </div>
 
    <script>
      
    
    
        const vue = new Vue({
            el: '#app',
            data: function(){
                return {
                    lazyText: '안녕',
                    numberText: '0',
                    trimText: '',
                }
            },
        
            
        }); 


       

    </script>

</body>
</html>
