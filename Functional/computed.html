<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- computed 를 {{ }} 안에 사용할 때는 () 를 포함X, return 결과가 있어야 한다. -->
        <!-- 대상이 되는 property의 값이 변경되면 1회 호출, 반복사용되어도 1회 호출 이외에 호출 X -->
        <!-- update되면 1회 호출된다. -->
        
        <!-- property를 화면에 보여주고 싶은데 일정 정도의 변화가 필요한 상태일 때 사용 
             A 대신 decorate(A) 형태로 조금 더 다른 형태로 변화해서 보여주고 싶을 때
        -->
        <div>{{ text }}</div>
        <div>{{ reversedText }}</div> 
        <div>{{ reversedText }}</div> 
        <div>{{ reversedText }}</div> 
        <!-- 3번 사용이 되었는데 computed는 콘솔에 1번만 호출된다! -->
        <button @click="changeText">click</button>
        
    </div>
 
    <script>
      
    

        new Vue({
            el: '#app',
            data: function(){
                return {
                    text: '안녕하세요, Vue'
                }
            },
            computed:{
                reversedText: function(){
                    console.log("reversedText !!!")
                    return this.text.split('').reverse().join('');
                },
            },
            methods: {
                changeText(){
                    this.text = 'Hello, Vue'
                }
            },
            created(){
                console.log(this);
            }
        
        }); 


       

    </script>

</body>
</html>
